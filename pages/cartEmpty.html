<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/logo.png">
    <title>G-Com</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://dash-css.netlify.app/css/style.css">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../app.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav_left_side flex flex-center gap-s">
            <a class="link_wrapper" href="../pages/home.html">
                <i class="fas fa-axe-battle fa-3x"></i>
                <span class="h3">G-Commerce</span>
            </a>
        </div>
        <div class="nav_search">
            <input class="input_regular input_round" placeholder="Search">
            <button class="btn btn_light">Search</button>
        </div>
        <div class="nav_right_side">
            <a class="link_wrapper" href="../pages/signIn.html">
                <button class="btn btn_light">Log Out</button>
            </a>
            <a class="link_wrapper" href="../pages/wishlist.html">
                <span class="badge_wrapper">
                    <i class="fas fa-heart fa-2x"></i>
                    <span class="badge badge_circle badge_primary position_absolute right-0 top-0">4</span>
                </span>
            </a>
            <a class="link_wrapper" href="../pages/cart.html">
                <span class="badge_wrapper">
                    <i class="fas fa-shopping-cart fa-2x"></i>
                    <span class="badge badge_circle badge_primary position_absolute right-0 top-0">4</span>
                </span>
            </a>
        </div>
    </nav>
    <div class="main_container flex flex-col flex-center py-small">
        <img class="empty_image" src="../assets/empty_cart.png" alt="EMPTY" />
        <div class="h3 text_center">Hey its feels so light!</div>
        <div class="h5 color_grey_200 text_center">There is nothing in your cart.Let's add some items</div>
        <button class="btn btn_primary_outline">ADD ITEMS FROM WISHLIST</button>

    </div>
    <footer class='footer'>
        <ul class="footer-left">
            <li>Quick Links</li>
            <li>
                <ul class="inline_list">
                    <li class="px-x-small"><a class="link_wrapper" href="../pages/home.html">Home</a></li>
                    <li class="px-x-small"><a class="link_wrapper" href="../pages/product.html">Products</a></li>
                    <li class="px-x-small"><a class="link_wrapper" href="../pages/cart.html">My Cart</a></li>
                    <li class="px-x-small"><a class="link_wrapper" href="../pages/wishlist.html">My Waitlist</a></li>
                </ul>
            </li>
        </ul>
        <ul class="footer_right inline_list">
            <li>Connect with the Dev</li>
            <li>
                <ul class="inline_list text_center flex flex-jc-space-around">
                    <li><a><i class="fab fa-twitter fa-lg"></i></a></li>
                    <li><a><i class="fab fa-github fa-lg"></i></i></a></li>
                    <li><a><i class="fab fa-instagram fa-lg"></i></a></li>
                    <li><a><i class="fab fa-linkedin fa-lg"></i></a></li>
                </ul>
            </li>
        </ul>
    </footer>

</body>

</html>
